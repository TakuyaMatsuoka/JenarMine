<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>JenarMine</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="css/jenkins.css"></link>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/bootstrap-switch.min.css" rel="stylesheet">
  </head>

  <body onload="ChangeTab('tab1')">
    <p class="tabs" style="width: 100%;">
      <a id="tab1_lnk" href="#tab1" class="tab1" onclick="ChangeTab('tab1'); return false;">Redmine</a>
      <a id="tab2_lnk" href="#tab2" class="tab2" onclick="ChangeTab('tab2'); return false;">Jenkins</a>
      <a id="tab3_lnk" href="#tab3" class="tab3" onclick="ChangeTab('tab3'); return false;">Sonar</a>
      <a id="tab4_lnk" href="#tab4" class="tab4" onclick="ChangeTab('tab4'); return false;"><img src="./images/setting.svg" height="20%" width="20%"></a>
    </p>
    <div id="tab1" class="tab" style="display: none">
      <div class=redmine-webview-wrapper>
        <webview id="tab1_frame"></webview>
      </div>
      <div id="jenkins" class="jenkins-toggle">
        <div class="jenkins-header">
          <img src="./images/jenkins/title.png" width="100%">
        </div>
        <div class="jenkins-body"></div>
        <div class="jenkins-footer minimize"><span class="glyphicon glyphicon glyphicon-chevron-right"></span></div>
      </div>
      <div id="jenkins-min" class="jenkins-toggle" style="display: none">
        <div class="jenkins-header-min">
          <img src="./images/jenkins/logo.png" width="100%">
        </div>
        <div class="jenkins-body-min"></div>
        <div class="jenkins-footer-min minimize"><span class="glyphicon glyphicon-chevron-left"></span></div>
      </div>
    </div>
    <div id="tab2" class="tab" style="display: none">
      <webview id="tab2_frame" style="width:100%; height:100%;"></webview>
    </div>
    <div id="tab3" class="tab" style="display: none">
      <webview id="tab3_frame" style="width:100%; height:100%;"></webview>
    </div>
    <div id="tab4" class="tab" style="display: none; padding-top: 10px;">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="useService" class="col-md-2 control-label">利用サービス</label>
          <div id="useService" style="display:inline-block;" class="col-md-6">
            <div>Redmine</div>
            <input id='useService_redmine' type="checkbox" class="settingProp" name="useService" value="Redmine">
            <label for='useService_redmine'></label>
            <div>Jenkins</div>
            <input id='useService_jenkins' type="checkbox" class="settingProp" name="useService" value="Jenkins">
            <label for='useService_jenkins'></label>
            <div>Sonar</div>
            <input id='useService_sonar' type="checkbox" class="settingProp" name="useService" value="Sonar">
            <label for='useService_sonar'></label>
          </div>
        </div>
        <div class="form-group">
          <label for="url_jenkins" class="col-md-2 control-label">URL(Jenkins)</label>
          <div class="col-md-6">
            <input id="url_jenkins" class="form-control settingProp" type="text" placeholder="JenkinsのURL"/>
          </div>
        </div>
        <div class="form-group">
          <label for="userId_jenkins" class="col-md-2 control-label">ユーザID(Jenkins)</label>
          <div class="col-md-6">
            <input id="userId_jenkins" class="form-control settingProp" type="text" placeholder="ユーザID"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password_jenkins" class="col-md-2 control-label">パスワード(Jenkins)</label>
          <div class="col-md-6">
            <input id="password_jnekins" class="form-control settingProp" type="text" placeholder="パスワード"/>
          </div>
        </div>
        <div class="form-group">
          <label for="url_sonar" class="col-md-2 control-label">URL(Sonar)</label>
          <div class="col-md-6">
            <input id="url_sonar" class="form-control settingProp" type="text" placeholder="SonarのURL"/>
          </div>
        </div>
        <div class="form-group">
          <label for="userId_sonar" class="col-md-2 control-label">ユーザID(Sonar)</label>
          <div class="col-md-6">
            <input id="userId_sonar" class="form-control settingProp" type="text" placeholder="ユーザID"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password_sonar" class="col-md-2 control-label">パスワード(Sonar)</label>
          <div class="col-md-6">
            <input id="password_sonar" class="form-control settingProp" type="text" placeholder="パスワード"/>
          </div>
        </div>
        <div class="form-group">
          <label for="url_redmine" class="col-md-2 control-label">URL(Redmine)</label>
          <div class="col-md-6">
            <input id="url_redmine" class="form-control settingProp" type="text" placeholder="RedmineのURL"/>
          </div>
        </div>
        <div class="form-group">
          <label for="userId_redmine" class="col-md-2 control-label">ユーザID(Redmine)</label>
          <div class="col-md-6">
            <input id="userId_redmine" class="form-control settingProp" type="text" placeholder="ユーザID"/>
          </div>
        </div>
        <div class="form-group">
          <label for="password_redmine" class="col-md-2 control-label">パスワード(Redmine)</label>
          <div class="col-md-6">
            <input id="password_redmine" class="form-control settingProp" type="text" placeholder="パスワード"/>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/windowControll.js"></script>
    <script type="text/javascript" src="js/settingView.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="js/jenkins/jenkinsController.js"></script>
    <script type="text/javascript" src="js/jenkins/jenkinsJob.js"></script>
    <script type="text/javascript" src="js/jenkins/jenkinsJobList.js"></script>
  </body>
</html>
